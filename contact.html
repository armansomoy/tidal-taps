<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidal Taps</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>

    <!--========== Navbar part start ===========-->
    <nav class="navbar navbar-expand-md navbar-light ">
        <div class="container">
            <a class="navbar-brand" href="index.html">Tidal Taps</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Inquire</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="community.html">Community</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="event.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--========== Navbar part ends ===========-->

    <!--========== about-banner part start ===========-->
    <section id="about-banner">
        <div class="banner_overlay">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 m-auto  ">
                        <div class="banner_item text-center">
                            <h2>Contact US</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--========== about-banner part ends ===========-->



    <!--========== contact part start ===========-->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 contact-img"></div>
                <div class="col-lg-6">
                    <div class="container contact-txt">
                        <h3>ORDER FORM</h3>
                        <form>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">First name*</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1"
                                            placeholder="First name">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Last Name*</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1"
                                            placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Email*</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1"
                                            placeholder="Your Email Address">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group ">
                                        <label for="exampleFormControlInput1">Phone Number*</label>
                                        <input class="form-control" type="number" value="012345698796"
                                            id="exampleFormControlInput1">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">What Type Of You Are Hosting?*</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Select</option>
                                    <option>Wedding</option>
                                    <option>Corporate</option>
                                    <option>Social</option>
                                    <option>Family</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Event Location*</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Write Your Event Location">
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group ">
                                        <label for="exampleFormControlInput1">Event Date*</label>
                                        <input class="form-control" type="date" value="2011-08-19"
                                            id="exampleFormControlInput1">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group ">
                                        <label for="exampleFormControlInput1">Estimated Guest*</label>
                                        <input class="form-control" type="number" value="100"
                                            id="exampleFormControlInput1">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Serving on Tap*</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Select</option>
                                    <option>Bubbles</option>
                                    <option>Wine</option>
                                    <option>Beer</option>
                                    <option>Cocktails</option>
                                    <option>Cider</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">How Did You Hear About Us?*</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Select</option>
                                    <option>Instagram</option>
                                    <option>Facebook</option>
                                    <option>Friends/Family</option>
                                    <option>Special Events</option>
                                </select>
                            </div>
                            <div class="form-group ">
                                <label for="exampleFormControlSelect1">What time would you like beverage service to
                                    start?*</label>
                                <input class="form-control" type="time" value="13:45:00" id="exampleFormControlSelect1">
                            </div>
                            <div class="form-group ">
                                <label for="exampleFormControlSelect1">What time would you like beverage service to end?*</label>
                                <input class="form-control" type="time" value="13:45:00" id="exampleFormControlSelect1">
                            </div>
                            <h5><a href="#">Submit</a></h5>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <!--========== contact part ends ===========-->





    <!--========== footer part start ===========-->
    <section id="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <p>Tidal Taps Is A Mobile Bar Service. We Operate A Hand-Crafted Teardrop Trailer That Has Been
                        Converted Into A Tap Rental.</p>
                </div>
                <div class="col-lg-6">
                    <h5><a href="contact.html">Contact Us</a></h5>
                </div>
            </div>
        </div>
    </section>
    <!--========== footer part ends ===========-->


    <!-- External JS -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
